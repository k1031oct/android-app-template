name: Manual Test Distribution

# ワークフローを手動でトリガーできるようにする
on:
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      # 1. 最新のmainブランチのコードをチェックアウト
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: 'main' # ここに最新コードがあるブランチ名を指定

      # 2. JDK 17 をセットアップ
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Gradleのキャッシュ設定
      - name: Gradle Cache
        uses: gradle/actions/setup-gradle@v3

      # 4. (重要) KeystoreファイルをBase64エンコードされたSecretから復元
      - name: Decode Keystore
        env:
          RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
        run: |
          echo "$RELEASE_KEYSTORE_BASE64" | base64 --decode > app/release.keystore

      # 5. (重要) keystore.properties を Secrets から作成
      - name: Create Keystore Properties
        env:
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "storeFile=release.keystore" > keystore.properties
          echo "storePassword=$KEY_STORE_PASSWORD" >> keystore.properties
          echo "keyAlias=$KEY_ALIAS" >> keystore.properties
          echo "keyPassword=$KEY_PASSWORD" >> keystore.properties

      # 6. Gradle Wrapper を実行可能にする
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 7. AAB (Android App Bundle) をビルド
      - name: Build Release AAB
        run: ./gradlew :app:bundleRelease

      # 8. ビルドされたAABをアーティファクトとしてアップロード
      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: app/build/outputs/bundle/release/app-release.aab
